---
# tasks file for php


- name: Install apache
  yum:
    name: httpd
    state: present

- name: Start apache
  service:
    name: httpd
    state: started

- name: Create custom info.php
  copy:
    src: info.php
    dest: /var/www/html/info.php

- name: Reconfgire apache port
  template:
    src: httpd.conf.j2
    dest: /etc/httpd/conf/httpd.conf
  notify: 
    - restart apache


...
